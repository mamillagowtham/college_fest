<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>SRKIT</title>
    <style>
        /* Make the body take up the full height and width of the screen */
        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevents scrolling */
            background: url('./it images/study.webp'), url('./it images/Games-To-Play-With-Friends-2.jpg.avif');
            background-position: bottom center, top center; /* For mobile: top as bottom, bottom as top */
            background-size: 100% 50%; /* Stack images one after another */
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: "Poppins", sans-serif;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Logo styling */
        .logo {
            max-width: 100%;
            height: 150px; /* Reduced height of the logo */
        }

        /* Heading style */
        .heading-container {
            white-space: nowrap;
            width: 100%;
            height: 50px;
            position: absolute;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0; /* Remove margins to prevent overflow */
        }

        /* Scrolling heading */
        .scrolling-heading {
            display: inline-block;
            font-size: 32px;
            font-family: "Roboto", sans-serif;
            font-weight: bold;
            background: linear-gradient(120deg, #1e90ff, #8a2be2, #ff69b4, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: scroll-left 10s linear infinite;
        }

        @keyframes scroll-left {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        /* Events section styling */
        .events-container {
            position: relative;
            width: 100%;
            height: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .events-container a {
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            background-color: rgba(255, 69, 0, 0.7); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 24px;
            font-weight: bold;
            display: block; /* Ensures each button occupies its own line */
            white-space: nowrap; /* Prevent wrapping of text */
            margin-bottom: 20px; /* Add some space between the buttons */
        }

        .events-container a:hover {
            background-color: #32cd32; /* Hover color change */
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* Mobile styles */
        @media screen and (max-width: 768px) {
            /* Swap top and bottom images */
            body {
                background-size: 100% 50%;
                background-position: top center, bottom center; /* Reverse images for mobile */
            }
            #eve{
        display: none;
    }

            /* Color changes for mobile view */
       
            /* Positioning buttons in the middle of respective images */
            .tech-events {
                position: absolute;
                top: 55%; /* Move it a bit further down from center */
                left: 50%;
                transform: translate(-50%, -50%); /* Center horizontally and vertically */
            }

            .non-tech-events {
                position: absolute;
                top: 100%; /* Move it a bit further down from center */
                left: 50%;
                transform: translate(-50%, 50%); /* Center horizontally and vertically */
            }

            /* Adding 50px vertical gap between the buttons */
            .tech-events {
                top: 20%; /* Move it slightly down */
            }

            .non-tech-events {
                bottom: 40%; /* Move it slightly up from bottom */
            }

            .events-container a {
                background-color: rgba(50, 205, 50, 0.7); /* Greenish background for buttons */
            }
        }

        /* Tablet and larger screen styles */
        @media screen and (min-width: 769px) {
            /* Reverse images for larger screens */
            body {
                background-size: 50% 100%; /* Two images side by side */
                background-position: left center, right center; /* Swap positions of left and right images */
            }

            .events-container {
                flex-direction: row; /* Align buttons side by side */
                justify-content: space-between;
                align-items: center;
                width: 80%;
            }

            .tech-events {
                margin-left: 0;
            }

            .non-tech-events {
                margin-right: 0;
            }

            #eve {
                color: orange; /* Orange color for EVENTS heading in larger screens */
            }
        }
    </style>
</head>

<body>
    <center>
        <div class="heading-container">
            <div class="scrolling-heading">Department of Information Technology (IT)</div>
        </div>
    </center>

    <h1 id="eve">EVENTS</h1>

    <!-- Events section -->
    <div class="events-container">
        <div class="tech-events"><a href="./tech.html" onclick="changeColor(this)">TECH EVENTS</a></div>
        <div class="non-tech-events"><a href="./nonTech.html" onclick="changeColor(this)">NON TECH</a></div>
    </div>

    <script>
        function changeColor(button) {
            // Change background color when clicked
            button.style.backgroundColor = "#32cd32";  // New color (Lime Green)
        }
    </script>
</body>

</html>
